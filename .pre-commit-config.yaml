default_stages:
  - pre-commit
  - pre-push
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.0
    hooks:
    - id: ruff
      args: ["--fix"]

  - repo: local
    hooks:
    - id: pytest
      name: Run pytest
      entry: pytest
      language: system
      types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
